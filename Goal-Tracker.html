<main class="GoalTrackerContainer">
  <header class="GoalTrackerHeader">
    ðŸŽ¯ Goal Achievements Tracker
  </header>

  <div class="goal-container">
    <h2>Set Your Learning Goals</h2>
    <input type="text" id="goalInput" placeholder="E.g. Finish math homework" />
    <button id="addGoalBtn">Add Goal</button>

    <ul id="goalList"></ul>
  </div>
</main>

<main class="GoalTrackerContainer">
    <h3>Leaderboard (Completed Goals)</h3>
    <ul id="leaderboardList"></ul>
</main>

<script>
    const goalInput = document.getElementById('goalInput');
    const addGoalBtn = document.getElementById('addGoalBtn');
    const goalList = document.getElementById('goalList');
    const leaderboardList = document.getElementById('leaderboardList');
  
    function addGoal() {
      const goalText = goalInput.value.trim();
      if (!goalText) return;
  
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${goalText}</span>
        <div>
          <button class="complete-btn">âœ”</button>
          <button class="delete-btn">ðŸ—‘</button>
        </div>
      `;
  
      // âœ” Done button functionality
      li.querySelector('.complete-btn').addEventListener('click', () => {
        li.classList.add('completed');
        moveToLeaderboard(goalText);
        li.remove();
      });
  
      // ðŸ—‘ Delete button functionality
      li.querySelector('.delete-btn').addEventListener('click', () => {
        li.remove();
      });
  
      goalList.appendChild(li);
      goalInput.value = '';
    }
  
    function moveToLeaderboard(goalText) {
      const doneLi = document.createElement('li');
      doneLi.textContent = goalText;
      leaderboardList.appendChild(doneLi);
    }
  
    addGoalBtn.addEventListener('click', addGoal);
  
    goalInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addGoal();
      }
    });
  </script>
