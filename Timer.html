  <main class="timer-container">
    <div class="timer-section">
        <h2>60 Minute Timer</h2>
        <div id="timer">60:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
  </main>  

    <script>
      // Timer Variables
      let timer;
      let isRunning = false;
      let timeLeft = 60 * 60; // 60 minutes

      // Function to update the display
      function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        const timerEl = document.getElementById("timer");
        if (timerEl) timerEl.textContent = `${minutes}:${seconds}`;
      }

      // Start Timer Function
      function startTimer() {
        if (isRunning) return; // Prevent starting multiple timers
        isRunning = true;

        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            alert("‚è∞ Time's up!");
          }
        }, 1000);
      }

      // Pause Timer Function
      function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
      }

      // Reset Timer Function
      function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 60 * 60; // Reset to 60 minutes
        updateTimerDisplay();
      }

      // Initialize the display when page loads
      document.addEventListener("DOMContentLoaded", updateTimerDisplay);
    </script>
