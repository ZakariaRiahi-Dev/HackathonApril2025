<body>
  <div id="popup" class="popup-overlay">
    <div class="popup">
      <h2>Before You Start</h2>
      <form id="infoForm">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required />


        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />


        <label for="subject">Subject:</label>
        <select id="subject" name="subject" class="subject" required>
          <option value="" disabled selected>Select subject</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="english">English</option>
          <option value="history">History</option>
          <option value="geography">Geography</option>
          <option value="computer-science">Computer Science</option>
          <option value="french">French</option>
          <option value="other">Other</option>
        </select>
        <button type="submit" class="submit">Continue</button>
      </form>
    </div>
  </div>

  <nav>
    <header>

      </ul>      
    </header>
  </nav>

  <main class>
    <div class="chat-container">
      <div id="response" class="chat-box"></div>
  
      <div class="chat-input" id="chatInputContainer" style="display: none;">
        <input type="text" id="input" class="input" placeholder="Start Chatting for Brilliant Ideas!" />
        <button id="send" class="send" onclick="saveAndSend()">Send</button>
        <div id="modeIndicator" style="text-align:center; color:red; font-weight:bold;"></div>

      </div>
    </div>
  </main>  
  <script src="script.js"></script>
</body>
