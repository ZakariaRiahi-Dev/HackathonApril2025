<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethical AI Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="popup" class="popup-overlay">
    <div class="popup">
      <h2>Before You Start</h2>
      <form id="infoForm">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" class="subject" required>
          <option value="" disabled selected>Select subject</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="english">English</option>
          <option value="history">History</option>
          <option value="geography">Geography</option>
          <option value="computer-science">Computer Science</option>
          <option value="french">French</option>
          <option value="other">Other</option>
        </select>

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <nav>
    <header>
      <img class="logo" src="download.png" alt="logo">
      <ul class="nav_links">
        <li><a href="/tutor">AI Tutor</a></li>
        <li><a href="#">Pomodoro</a></li>
        <li><a href="#">About The Project</a></li>
        <li><a href="#">Goal Tracker</a></li>
      </ul>
      <select class="cta">
        <option value="contact">Contact</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="chat">GitHub</option>
        <option value="video">Devpost</option>
      </select>
    </header>
  </nav>

  <main>
    <div id="response" class="chat-box"></div>

    <div class="chat-input" id="chatInputContainer" style="display: none;">
      <input type="text" id="input" class="input" placeholder="Start Chatting for Brilliant Ideas!" />
      <button id="send" class="send" onclick="saveAndSend()">Send</button>
    </div>
  </main>

  <!-- Pomodoro Timer App -->
  <div id="pomodoro-app">
    <h3>Pomodoro Timer</h3>
    <div id="timer">25:00</div>
    <button class="promodoro-btn" onclick="startTimer()">Start</button>
    <button class="promodoro-btn" onclick="pauseTimer()">Pause</button>
    <button class="promodoro-btn" onclick="resetTimer()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
